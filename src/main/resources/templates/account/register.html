<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/account/register.css">
</head>
<body>
    <div id="container">
        <header class="header-container">
            <h1 class="brand-logo"><a href="">시립 도서관</a></h1>
            <ul class="menu-container">
                <li><a href="">도서관이용안내</a></li>
                <li><a href="">자료검색▪이용</a></li>
                <li><a href="">참여마당</a></li>
                <li><a href="">독서공감</a></li>
                <li><a href="">책으로 행복한 청주</a></li>
                <li><a href="">도서관소개</a></li>
                <li><a href="">작은도서관</a></li>
                <li><a href="">나의도서관</a></li>
            </ul>
            <ul class="account-container">
                <li><a href="">로그인</a></li>
                <li><a href="">회원가입</a></li>
            </ul>
        </header>
        
        <main class="main-container">
            <div class="register-container">
                
                <!-- 회원가입 정보 입력 -->
                <div class="register-content">
                    <h1 class="register-title">시립 도서관 회원가입</h1>

                    <div class="register-group">
                        <label for="register-username">사용자이름</label>
                        <div class="input-group">
                            <input type="text" id="register-username" class="register-inputs">
                            <div class="register-error">
                                사용자이름을 입력해 주세요.
                            </div>
                        </div>
                    </div>
                    <div class="register-group">
                        <label for="register-password">비밀번호</label>
                        <div class="input-group">
                            <input type="password" id="register-password" class="register-inputs">
                            <div class="register-error">
                                비밀번호를 입력해 주세요.
                            </div>
                        </div>
                    </div>
                    <div class="register-group">
                        <label for="register-repassword">비밀번호 확인</label>
                        <div class="input-group">
                            <input type="password" id="register-repassword" class="register-inputs">
                            <div class="register-error">
                                비밀번호가 일치하지 않습니다.
                            </div>
                        </div>
                    </div>
                    <div class="register-group">
                        <label for="register-name">성명</label>
                        <div class="input-group">
                            <input type="text" id="register-name" class="register-inputs">
                            <div class="register-error">
                                성명을 입력해 주세요.
                            </div>
                        </div>
                    </div>
                    <div class="register-group">
                        <label for="register-email">이메일</label>
                        <div class="input-group">
                            <input type="text" id="register-email" class="register-inputs">
                            <div class="register-error">
                                이메일을 입력해 주세요.
                            </div>
                        </div>
                    </div>

                    <button type="button" class="register-submit">가입하기</button>
                </div>

                <!-- 약관동의 -->
                <div class="register-condition">
                    <textarea class="condition-text"></textarea>
                </div>

            </div>
        </main>
    </div>
</body>
</html>
